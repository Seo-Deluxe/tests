<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    {% for result in results %}
        <h2>{{ result['query'] }}</h2>
        {% if result['positions'] %}
            <p>Positions: {{ result['positions'] }}</p>
        {% else %}
            <p>Site not found</p>
        {% endif %}
    {% endfor %}
</body>
</html>
